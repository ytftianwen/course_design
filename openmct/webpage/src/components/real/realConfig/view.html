<div class="config-item item-type">
  <h4>实时详情录入</h4>
  <div class="disaster-list">
    <ul>
      <li v-for="type in disasterTypes">
        <el-radio class="disasterType"
                  v-model="choseType"
                  :label="type.level">
          {{type.name}}
        </el-radio>
      </li>
    </ul>
  </div>
  <div class="disaster-list">
    <el-form label-position="right"
             label-width="80px"
             :iniline="true"
             :model="formLabelAlign">
      <el-form-item v-for="item in currentFactorArr"
                    :key="item.val"
                    :label="item.text">
        <el-input v-model="formLabelAlign[item.val]"></el-input>
      </el-form-item>
      <el-form-item label="发生时间">
        <el-date-picker
          v-model="formLabelAlign.time"
          type="datetime"
          placeholder="选择日期时间"
          align="right"
          :picker-options="pickerOptions1">
        </el-date-picker>
      </el-form-item>

    </el-form>
  </div>
  <div class="disaster-list" style="text-align: center">
    <el-button type="info">提交</el-button>
  </div>
</div>
